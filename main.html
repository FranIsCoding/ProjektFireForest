<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Forest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fire Forest</h1>
    <h4>Cada 10 pixeles equivale 1 metro</h4>
    <div id="forestDiv"></div>
    <form id="dataUpdate">
        <label for="velWind">Velocidad del Viento:</label>
        <input type="number" id="velWind" min="0" placeholder="0 m/s" required><br><br>
        
        <label for="angWing">Dirección del Viento:</label>
        <input type="number" id="angWind" min="0" max="360" placeholder="0º" required><br><br>
    
        <label for="angRange">Amplitu de Angulo:</label>
        <input type="number" id="angRange" min="0" max="360" placeholder="10º" required><br><br>

        <button type="submit">Actualizar</button>
      </form>
      <button id="resetButton">Reiniciar fuego</button>
    <script src="app.js"></script>
</body>
</html>
